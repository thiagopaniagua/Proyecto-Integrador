<div class="row" id="educación">
    <h2 class="titule">Educación</h2>
   <div class="col-12 text-center">
        <button type="button" routerLink="/nuevaedu" class="btn btn-dark" *ngIf="isLogged">Agregar Educación</button>
   </div> 
    <div class="timeline">
        <div *ngFor="let Educacion of educacion" class="container right-container">
            <img src="../../../assets/ar-prog_loaago.png">
            <div class="text-box">
                <h2>{{Educacion.nombreE}}</h2>
                <p>
                   {{Educacion.descripcionE}}
                </p>
                <span class="right-container-arrow"></span>
                <div *ngIf="isLogged">
                    <button type="button" class="edit" routerLink="/editedu/{{Educacion.id}}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"></path>
                        </svg>
                    </button>
                    <button type="button" class="delete" (click)="delete(Educacion.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                        </svg>
                    </button>

                </div>
            </div>
        </div> 
      
    </div> 
   
      
       
</div>
